apply plugin: 'com.android.application'

android {
    compileSdkVersion 9
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 14
        versionCode 3
        versionName "1.2.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
        ilhasoft {
            applicationId "br.com.ilhasoft.androidchannel"
        }
        push {
            applicationId "com.ilhapush.androidchannel"
            defaultConfig {
                versionCode 3
                versionName "1.2.0"
            }
        }
    }
}

dependencies {
    compile files('libs/android-support-v4.jar')
    compile files('libs/gcm-server.jar')
    compile files('libs/gcm.jar')
    compile files('libs/json_simple-1.1.jar')
}
